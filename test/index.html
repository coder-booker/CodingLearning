<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Touch Events Example</title>
  <style>
    #root {
      width: 500px;
      height: 500px;
      background-color: lightblue;
    }
    .child {
      width: 200px;
      height: 200px;
    }
    #a1 {
      clear: right;
      background-color: red;
    }
    #a2 {
      float:right;
      background-color: green;
    }
    #a3 {
      background-color: blue;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="a1" class="child">rbuh1</div>
    <div id="a2" class="child">rbuh2</div>
    <div id="a3" class="child">rbuh3</div>
  </div>
</body>
</html>
