<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Touch Events Example</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    #parent {
      width: 300px;
      height: 300px;
      background-color: lightblue;
      position: relative;
    }
    #child {
      width: 150px;
      height: 150px;
      background-color: lightcoral;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class TouchComponent extends React.Component {
      handleTouchStart = (event) => {
        console.log('All touches:', event.touches);
        console.log('Target touches (parent):', event.targetTouches);
      };

      handleChildTouchStart = (event) => {
        console.log('Target touches (child):', event.targetTouches);
      };

      render() {
        return (
          <div id="parent" onTouchStart={this.handleTouchStart}>
            <div id="child" onTouchStart={this.handleChildTouchStart}></div>
          </div>
        );
      }
    }

    ReactDOM.render(<TouchComponent />, document.getElementById('root'));
  </script>
</body>
</html>
